<div class="space"></div> 
<div id="hello">
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="intro-text col-lg-10">
                <h4>¿Qué experto necesitas?</h4>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="my-2"></div>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="input-group mb-3 col-lg-10">
                <input type="text" 
                    class="form-control" 
                    placeholder="{{placeholder}}" 
                    aria-label="¿Qué experto necesitas?" 
                    aria-describedby="basic-addon2"
                    autocomplete="off"
                    [(ngModel)]="mSearch"
                    name="search" 
                    #search="ngModel"
                    (click)='openDropDown()'
                    (clickOutside)="closeDropDown()">
                <div class="input-group-append">
                    <button 
                    class="btn btn-outline-secondary" 
                    type="button" 
                    [disabled]='mSearch.length < 4'
                    (click)="find()">Buscar</button>
                </div>
                <div *ngIf='showDropDown' class="container-dropdown">
                    <div>
                        <div (click)='selectValue(pro)' class='dropdown-content' *ngFor='let pro of professions | searchFilter:getSearchValue()'>
                            {{pro.name}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
</div>
