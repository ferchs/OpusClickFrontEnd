<div class="space"></div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px', fullScreenBackdrop:true }"></ngx-loading>
    <div class="container">
        <app-alert [dismissible]="true" [type]="notificationType" [message]="notificationMessage" [(staticAlertClosed)]="hideNotification"></app-alert>
      <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Etiqueta</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let work of pendingWorks'>
                <td>{{work.creationDate  | date: 'dd/MM/yyyy'}}</td>
                <td><app-inline-edit [value]='work.userLabel' (newValue)="newLabelChange($event,work)"></app-inline-edit></td>
                <td class="d-options">
                    <button type="button"
                    class="btn btn-outline-info"
                    *ngIf='work.state=="PENDING_BY_VISIT" || work.state=="PENDING_BY_QUOTATION"' 
                    (click)="detailsWork(work)">Ver Detalles</button>
                    <div class="my-1"></div>
                    <div class="mx-1"></div>
                    <button type="button"
                    *ngIf='work.state=="PENDING_BY_VISIT" || work.state=="PENDING_BY_QUOTATION"' 
                    class="btn btn-outline-danger" (click)="terminateWork(work)">Terminar</button>
                    <div class="my-1"></div>
                    <div class="mx-1"></div>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
