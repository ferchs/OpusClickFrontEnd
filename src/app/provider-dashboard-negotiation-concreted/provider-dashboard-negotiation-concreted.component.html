<div class="space"></div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px', fullScreenBackdrop:true }"></ngx-loading>
    <div class="container">
        <app-alert [dismissible]="true" [type]="notificationType" [message]="notificationMessage" [(staticAlertClosed)]="hideNotification"></app-alert>
      <label>Negociaciones concretadas</label>
      <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Etiqueta</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let work of pendingWorks'>
                <td>{{work.creationDate  | date: 'dd/MM/yyyy'}}</td>
                <td><app-inline-edit [value]='work.providerLabel' (newValue)="newLabelChange($event,work)"></app-inline-edit></td>
                <td class="d-options">

                  <div *ngIf='work.state=="IN_PROGRESS" || work.state=="PARTIALLY_FINISHED"'
                  class="btn-group dropleft">
                  <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Opciones
                  </button>
                  <div class="dropdown-menu">
                    <button class="dropdown-item" 
                    type="button"
                    [routerLink]="['/solicitar_pago']" 
                    [queryParams]="{contract:work.contractId}">Solicitar Pago</button>
                    <button class="dropdown-item" type="button" (click)="requestExtension()">Solicitar Pr√≥rroga</button>
                    <button class="dropdown-item" type="button" (click)="terminateWork(work)">Terminar Contrato</button>
                  </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
