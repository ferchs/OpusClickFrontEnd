<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div *ngFor="let key of jsonProperties">
      <strong>{{key}}:</strong>
      <p *ngIf='key!="Imagen"'>{{properties[key]}}</p>
      <img style="width:470px;height:470px" *ngIf='key=="Imagen"' src={{properties[key]}} class="rounded float-left">
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">OK</button>
</div>
